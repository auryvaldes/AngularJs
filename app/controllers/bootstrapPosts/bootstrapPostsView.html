 <!-- header -->
 <div ng-controller="myheaderCtrl">
  <myheader settingheader="settingheader"></myheader>
</div>
<!-- header-end -->
  <!-- menu -->
  <div ng-controller="menuCtrl">
    <menu class="menuCustoms" listMenu="listMenu"></menu>
  </div>
  <!-- menu-end -->
<div class="container-fluid">
  <div class="row">
    <div id="container-posts" ng-repeat="post in posts" class="col-sm-6 col-lg-3">
      <a id="click" ng-click="readComments(post.id)" href="">
        <div class="container-post">
          <img id="imagen-post" ng-src="../../assets/imagenes/{{ post.imagen }}"/>
          <h2 class="post-titlle">{{ post.title }}</h2>
          <p class="hidden-xs post-autor">{{ post.author }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
