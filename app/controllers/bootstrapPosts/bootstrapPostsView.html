<h1>Titulos</h1>
<h2>Post:</h2>

<div ng-controller="menuCtrl">
  <menu class="menuCustoms" listMenu="listMenu"></menu>
</div>
<div class="container-fluid">
  <div class="row">
    <div ng-repeat="b in bootstrapPosts" class="col-xs-12 col-md-4 container-author">
      <a id="click" ng-click="readComments(b.id)" href="">
        <div class="container-post">
        <h3>{{ b.title }}</h3>
        
        <hr class="hidden-xs">
        <p class="hidden-xs">{{ b.author }}</p>
      </div>
      </a>
    </div>
  </div>
</div>
<!-- Footer -->
<div ng-controller="customsfooterCtrl">
    <customsfooter footerList="footerList"></customsfooter>
  </div>
<!-- Footer-end -->
