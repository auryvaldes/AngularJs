<div class="container container-view-post">
  <!-- Caja de post -->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>{{post.title}}</h1>

        <!-- Carousel-->
        <div ng-show="post" id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li ng-repeat="v in post.images" data-target="#myCarousel" data-slide-to="{{$index}}" ng-class="{ active : $index === 0}"></li>
          </ol>
          
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item item-post" ng-repeat="v in post.images" ng-class="{active : $index===0}">
              <img class="imagenes-customs" ng-src="{{urlImg}}{{v}}" style="width:100%;">
            </div>
          </div>
          <span class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></span>
          <span class="right carousel-control" href="#myCarousel" role="button" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></span>

        </div>
      </div>
      <hr>
      <p style="text-align: justify">{{post.body}}</p>
    </div>
  </div>


  <!-- Caja Autor -->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p class="float-right"><b>Author:</b> {{post.author}}</p>
      </div>
    </div>
  </div>
  <!-- Caja Autor End-->
  <hr>
  <!-- Caja de comentarioa -->
  <div class="container">
    <div class="row">
      <h3>Comments:</h3>
      <div class="border-style" ng-repeat="c in comments" class="col-12">
        <p>{{c.body}}</p>
        <p class="text-right tex-bold">{{c.date | date : "dd-MM-y h:mm" }}</p>
      </div>
    </div>
  </div>
</div>
</div>
<a class="btn btn-success" href="#/app/bootstrapPosts">Volver</a>
